<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <title>Eleições 2T 2022</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>PREVISÃO RESULTADO FINAL</h1>
    <h2 id="apurado-brasil">Apurado Brasil: </h2>
    <h4 id="hora">Hora: </h4>
    <table class="table mb-5">
        <thead class="thead-dark">
            <tr style="font-size: 28px;">
                <th>LULA</th>
                <th>BOLSONARO</th>
            </tr>
        </thead>
        <tbody>
            <tr style="font-size: 40px;">
                <td class="table-danger" id="lula-perc-final"></td>
                <td class="table-primary" id="bolsonaro-perc-final"></td>
            </tr>
        </tbody>
    </table>
    <h2>RESULTADOS POR UF</h2>
    <h5>(Azul = Bolsonaro na frente no estado)</h5>
    <h5>(Vermelho = Lula na frente no estado)</h5>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>UF</th>
                <th>NOME UF</th>
                <th>APURADO</th>
                <th>ELEITORES</th>
                <th>LULA (%)</th>
                <th>LULA (ABS)</th>
                <th>BOLSONARO (%)</th>
                <th>BOLSONARO (ABS)</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
</body>
</html>
